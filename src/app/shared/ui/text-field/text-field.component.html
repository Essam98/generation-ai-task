<div class="w-full">
    <label *ngIf="label" class="block mb-1" [for]="id">
        {{ label }} <span *ngIf="required" class="text-red-500">*</span>
    </label>

    <input pInputText class="w-full" [id]="id" [type]="type" [attr.placeholder]="placeholder"
        [attr.autocomplete]="autoComplete" [disabled]="disabled" [value]="value ?? ''" (input)="onInput($event)" />

    <!-- Validation messages -->
    <ng-container *ngIf="showValidation && invalid">
        <small class="block mt-1 text-red-600" *ngFor="let msg of errorMessages">{{ msg }}</small>
    </ng-container>

    <!-- Optional helper text -->
    <small *ngIf="hint && !invalid" class="block mt-1 text-color-secondary">{{ hint }}</small>
</div>
