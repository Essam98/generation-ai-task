<div class="cp-wrap" [style.--cp-size.px]="size">
  <svg class="cp" viewBox="0 0 100 100" role="img" aria-label="progress">
    <!-- Track -->
    <circle class="cp-track" cx="50" cy="50" r="42" />

    <!-- Animated progress (rounded ends + gap) -->
    <circle
      class="cp-bar"
      cx="50" cy="50" r="42"
      [attr.stroke-dasharray]="dash + ' ' + gap"
      [attr.transform]="'rotate(' + startAngle + ' 50 50)'"
      role="progressbar"
      [attr.aria-valuemin]="0"
      [attr.aria-valuemax]="100"
      [attr.aria-valuenow]="animatedValue"
    />
  </svg>

  <div class="cp-center">
    <div class="cp-percent">{{ displayValue }}%</div>
  </div>
</div>
